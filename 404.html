<body>

    <!-- DARK MODE SWITCH -->
    <div class="switchWrapper">
        <input id="switch" type="checkbox" hidden/>
        <label for="switch" class="switch"></label>
    </div>

    <!-- LANDING -->
    <div class="contentCenter">
        <h1 class="title">Error <b>404</b></h1>
    </div>

    <!-- SOCIAL LINKS -->
    <div class="contentBottom">
        <a class="link" href="/" target="_blank"><i class="fas fa-home"></i></a>
    </div>

    <!-- DARK MODE JS -->
    <script>
        const hour = new Date().getHours(); (hour > 18 || hour < 7) ? document.documentElement.setAttribute('data-theme','dark') : document.documentElement.setAttribute('data-theme','light');
        document.getElementById("switch").checked = (document.documentElement.getAttribute("data-theme") == "dark");
        document.getElementById("switch").addEventListener("change", e => (e.target.checked) ? document.documentElement.setAttribute('data-theme','dark') : document.documentElement.setAttribute('data-theme','light') );
    </script>

</body>
